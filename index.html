<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-body">
        <div class="display" id="display">
            <p class="question" id="question"></p>
            <p class="answer" id="answer"></p>
        </div>

        <div class="keyboard">
            <div class="numbers">
                <button id="1" onclick="displayNumber(this)">1</button>
                <button id="2" onclick="displayNumber(this)">2</button>
                <button id="3" onclick="displayNumber(this)">3</button>
                <button id="4" onclick="displayNumber(this)">4</button>
                <button id="5" onclick="displayNumber(this)">5</button>
                <button id="6" onclick="displayNumber(this)">6</button>
                <button id="7" onclick="displayNumber(this)">7</button>
                <button id="8" onclick="displayNumber(this)">8</button>
                <button id="9" onclick="displayNumber(this)">9</button>
                <button> </button>
                <button id="0" onclick="displayNumber(this)">0</button>
                <button> </button>
            </div>

            <div class="actions">
                <button id="clearDisplay" onclick="actions(this)">AC</button>
                <button id="plus" onclick="actions(this)">+</button>
                <button id="minus" onclick="actions(this)">-</button>
                <button id="multiply" onclick="actions(this)">*</button>
                <button id="divide" onclick="actions(this)">/</button>
                <button id="equals" onclick="equals()">=</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
